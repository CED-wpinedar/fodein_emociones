<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Chrome, Safari and Opera syntax */
:-webkit-full-screen {
  background-color: white;
}

/* Firefox syntax */
:-moz-full-screen {
  background-color: white;
}

/* IE/Edge syntax */
:-ms-fullscreen {
  background-color: white;
}

/* Standard syntax */
:fullscreen {
  background-color: white;
}

/* Style the button */
button {
  padding: 20px;
  font-size: 20px;
}
.hidden {
  display: none;
}
.show {
  display: block;
}
</style>
</head>
<body>

<button style="background-color=Teal" onclick="openFullscreen();" id="Buton" name="Buton">Haz clic aqu√≠ y espera el mensaje siguiente</button>

  
<div class="LOADING" id="LOADING" name="LOADING" style="display:none" >Mensaje cargado. Puede continuar.</div>

<script>
var elem = document.documentElement;
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
  document.getElementById('Buton').classList.add('hidden');
  document.getElementById('LOADING').style.display = 'none';
  setTimeout(function(){
    document.getElementById('LOADING').style.display = 'block';
  },15000)
    setTimeout(function(){
    document.getElementById('LOADING').style.display = 'block';
  },20000)
}

function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) {
    document.msExitFullscreen();
  }
}

}
</script>

</body>
</html>
